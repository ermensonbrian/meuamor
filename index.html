<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Amor</title>
    <style>
        body {
            background-color: #ffb6c1;
            color: white;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        #typedText {
            font-size: 2em;
            margin-top: 40px;
            padding: 0 20px;
            white-space: pre-wrap;
            transition: color 0.5s;
        }
        .heart {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall linear infinite;
            color: red;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Thaissa</h1>
    <button id="musicButton">Tocar Música</button>
    <div id="typedText"></div>

    <audio id="romanticMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        const message = `
"É como se você fosse meu espelho
Meu espelho olhando de volta para mim
Eu não poderia ser maior
Com mais ninguém ao meu lado"
`;

        const loveMessage = "Eu te amo, essa músicame lembra vc";

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        const music = document.getElementById('romanticMusic');
        const musicButton = document.getElementById('musicButton');
        musicButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicButton.textContent = 'Pausar Música';
                if (!typingStarted) startTyping();
            } else {
                music.pause();
                musicButton.textContent = 'Tocar Música';
            }
        });

        const textContainer = document.getElementById('typedText');
        let index = 0;
        let typingStarted = false;
        let currentColor = 'white';
        let writingLove = false;
        let loveIndex = 0;

        function startTyping() {
            typingStarted = true;
            if (!writingLove && index < message.length) {
                textContainer.textContent += message.charAt(index);
                index++;
                if (index % 10 === 0) {
                    currentColor = currentColor === 'white' ? '#ff69b4' : 'white';
                    textContainer.style.color = currentColor;
                }
                setTimeout(startTyping, 80);
            } else if (!writingLove) {
                writingLove = true;
                setTimeout(startTyping, 500);
            } else if (loveIndex < loveMessage.length) {
                textContainer.textContent += loveMessage.charAt(loveIndex);
                loveIndex++;
                if (loveIndex % 2 === 0) {
                    currentColor = currentColor === 'white' ? '#ff69b4' : 'white';
                    textContainer.style.color = currentColor;
                }
                setTimeout(startTyping, 150);
            }
        }
    </script>
</body>
</html>
