<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Thaissa, eu te amo!</title>
    <style>
        body {
            background-color: #ffb6c1;
            color: white;
            font-family: sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-top: 20px;
        }
        #typedText {
            font-size: 2em;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .heart {
            position: absolute;
            top: -50px;
            font-size: 2em;
            animation: fall linear infinite;
            color: red;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Thaissa, eu te aamo!</h1>
    <button id="musicButton">Tocar Música</button>
    <div id="typedText"></div>

    <audio id="romanticMusic" loop>
        <source src="musica.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <script>
        // Efeito de corações caindo
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '❤️';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = (2 + Math.random() * 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);

        // Controle de música
        const music = document.getElementById('romanticMusic');
        const musicButton = document.getElementById('musicButton');

        musicButton.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicButton.textContent = 'Pausar Música';
                startTyping();
            } else {
                music.pause();
                musicButton.textContent = 'Tocar Música';
            }
        });

        // Efeito de digitação
        const textContainer = document.getElementById('typedText');
        let message = 'Eu te amo '.repeat(1000);
        let index = 0;

        function startTyping() {
            if (index < message.length) {
                textContainer.textContent += message.charAt(index);
                index++;
                setTimeout(startTyping, 50); // velocidade (50 ms por letra)
            }
        }
    </script>
</body>
</html>
